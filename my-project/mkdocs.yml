site_name: MKLourum

repo_url: https://github.com/mikekuku/MKDoc
repo_name: mikekuku/MKDoc
edit_uri: tree/main/my-project/docs

# Copyright
copyright: Copyright &copy; 2022 - 2022 Mike Lin

theme:
  name: material
  #  logo: ./img/favicon-cat.png
  logo: ./img/favicon-bear.ico
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    #    - navigation.indexes - does not work
    - toc.follow
  icon:
    repo: fontawesome/brands/github-alt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - abbr
  - pymdownx.snippets
  - tables
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
